<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 image-bg"></div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 div-form">
            <div class="recovery-page">
                <div class="form">
                    <h3>RECOVERY PASSWORD</h3>
                    <form class="login-form">
                        <input type="email" placeholder="email" name="email" [(ngModel)]="email" />
                        <button type="button" (click)="sendLinkEmail()">Send link</button>
                        <p class="message">Back to <a routerLink='/auth/login'>Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
